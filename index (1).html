<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Crick Cracker</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* White text color */
            font-family: Arial, sans-serif; /* Font style */
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            height: 100vh; /* Full height */
            margin: 0; /* Remove default margin */
            text-align: center; /* Center text */
        }
        h1 {
            margin-top: 20px; /* Top margin */
        }
        p {
            margin: 20px; /* Margin around paragraph */
        }
        .login-link {
            margin-top: auto; /* Push to bottom */
            padding: 10px 20px; /* Padding for the button */
            background-color: #007BFF; /* Button color */
            color: white; /* Text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            text-decoration: none; /* No underline */
        }
        .login-link:hover {
            background-color: #0056b3; /* Darker color on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to Crick Cracker</h1>
    <p>Your one-stop destination for cricket videos and more!</p>

    <!-- Login Button -->
    <a href="public/login.html" class="login-link">Login as Host</a>
    <script src="server.js"></script>
</body>
</html>
